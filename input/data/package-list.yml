package-id: hl7.fhir.uv.crmi
title: Clinical Guidelines
canonical: 'http://hl7.org/fhir/uv/crmi'
introduction: >-
  The FHIR Clinical Guidelines Implementation Guide (CPG IG) provides a means of creating a computable representation 
  of a narrative clinical guideline that is faithful to guideline intent and supports the derivation of downstream 
  capabilities such as cognitive and decision support, quality measures, case reporting, and documentation templates 
  that direct clinical documentation in support of determining guideline compliance.

